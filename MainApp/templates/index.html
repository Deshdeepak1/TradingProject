<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <style>
        body {
        margin: 50px;
        }
        .container {
        width: 550px;
        margin: 30px auto;
        }
        .input {
        margin: 10px auto;
        }
        .download {
        margin: 10px auto;
        }
        </style>
    </head>
    <body>
        <h1 style="text-align: center">Candles Merger</h1>
        <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
              <div class="input">
                {{ field.label_tag }} {{ field}}
              </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="download">
        {% if json_file %}
        <a href="{{ MEDIA_URL }}{{ json_file }}" download class="btn btn-success">Download File</a>
        {% endif %}
        </div>
        </div>
    </body>
</html>
